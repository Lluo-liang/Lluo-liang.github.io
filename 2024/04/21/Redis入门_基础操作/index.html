rtAndDelete</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-comment">// 插入一年的数据</span><br><span class="hljs-comment">//        LocalDate start = LocalDate.of(2023, 1, 1);</span><br><span class="hljs-comment">//        LocalDate end = start.plusYears(1);</span><br><span class="hljs-comment">//        while (!start.isEqual(end)) &#123;</span><br><span class="hljs-comment">//            String key = &quot;date:&quot; + start.toString();</span><br><span class="hljs-comment">//            redisCache.setCacheObject(key, &quot;value_&quot; + start, 365, TimeUnit.DAYS);</span><br><span class="hljs-comment">//            start = start.plusDays(1);</span><br><span class="hljs-comment">//        &#125;</span><br><br><span class="hljs-comment">/*        //方式一：使用的 redis 的 DEL 命令</span><br><span class="hljs-comment">        // 删除一个月的数据</span><br><span class="hljs-comment">        LocalDate monthStart = LocalDate.of(2023, 6, 1);</span><br><span class="hljs-comment">        LocalDate monthEnd = monthStart.plusMonths(1);</span><br><span class="hljs-comment">        //遍历删除</span><br><span class="hljs-comment">        while (!monthStart.isEqual(monthEnd)) &#123;</span><br><span class="hljs-comment">            String key = &quot;date:&quot; + monthStart.toString();</span><br><span class="hljs-comment">            redisCache.deleteObject(key);</span><br><span class="hljs-comment">            monthStart = monthStart.plusDays(1);</span><br><span class="hljs-comment">        &#125;</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">        // 验证删除操作</span><br><span class="hljs-comment">        monthStart = LocalDate.of(2023, 6, 1);</span><br><span class="hljs-comment">        monthEnd = monthStart.plusMonths(1);</span><br><span class="hljs-comment">        while (!monthStart.isEqual(monthEnd)) &#123;</span><br><span class="hljs-comment">            String key = &quot;date:&quot; + monthStart.toString();</span><br><span class="hljs-comm <script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
